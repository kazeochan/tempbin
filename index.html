  <style>
    /* Skip to main content link for screen readers */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #ffffff;
      color: #000000;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 0 0 4px 0;
      font-weight: 600;
      z-index: 10000;
    }
    .skip-link:focus {
      top: 0;
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      * {
        border-color: currentColor !important;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #000000;
    }
    html {
      background: #000000;
    }
    * {
      box-sizing: border-box;
    }

    /* Skeleton Loader Critical CSS */
    .main-skeleton {
      width: 100%;
      height: 100%;
      position: relative;
      min-height: 100vh;
      background: #000000;
    }
    
    .skeleton-overlay {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes skeleton-shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .skeleton-shimmer {
      background: linear-gradient(90deg, 
        rgba(255, 255, 255, 0.05) 25%, 
        rgba(255, 255, 255, 0.1) 37%, 
        rgba(255, 255, 255, 0.05) 63%
      );
      background-size: 400% 100%;
      animation: skeleton-shimmer 1.4s ease infinite;
      border-radius: 4px;
    }

    /* Layout */
    .main-content {
      padding: 1rem;
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Header Skeleton */
    .skeleton-header-container {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 0.75rem 2rem;
      z-index: 100;
      min-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .skeleton-logo {
      width: 120px;
      height: 24px;
    }

    .skeleton-header-actions {
      display: flex;
      gap: 0.75rem;
    }

    .skeleton-action-btn {
      width: 36px;
      height: 36px;
      border-radius: 12px;
    }

    /* Hero Skeleton */
    .skeleton-hero {
      text-align: center;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-top: 5rem;
    }

    .skeleton-title {
      width: 300px;
      height: 32px;
      border-radius: 8px;
    }

    .skeleton-subtitle {
      width: 400px;
      height: 16px;
      border-radius: 4px;
    }

    /* Controls Skeleton */
    .skeleton-controls {
      max-width: 650px;
      margin: 0 auto 1.5rem;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .skeleton-control-item {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .skeleton-label {
      width: 100px;
      height: 16px;
      border-radius: 4px;
    }

    .skeleton-slider {
      width: 100%;
      height: 6px;
      border-radius: 10px;
    }

    .skeleton-toggle {
      width: 50px;
      height: 26px;
      border-radius: 26px;
    }

    /* Upload Zone Skeleton */
    .skeleton-upload-zone {
      background: rgba(255, 255, 255, 0.03);
      border: 2px dashed rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      height: 250px;
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .skeleton-upload-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .skeleton-upload-text {
      width: 200px;
      height: 24px;
      border-radius: 6px;
    }

    /* File List Skeleton */
    .skeleton-file-list {
      margin-top: 2rem;
    }

    .skeleton-list-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .skeleton-list-title {
      width: 150px;
      height: 24px;
      border-radius: 6px;
    }

    .skeleton-table {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      overflow: hidden;
    }

    .skeleton-row {
      display: grid;
      grid-template-columns: 40px 1fr 100px 100px 120px;
      gap: 1rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      align-items: center;
    }

    .skeleton-cell {
      height: 16px;
      border-radius: 4px;
    }

    .skeleton-checkbox {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .skeleton-header-container {
        width: calc(100% - 1rem);
        min-width: unset;
        top: 0.5rem;
      }
      
      .skeleton-controls {
        grid-template-columns: 1fr;
      }
      
      .skeleton-row {
        grid-template-columns: 32px 1fr 70px;
      }
      
      .skeleton-cell:nth-child(3),
      .skeleton-cell:nth-child(4) {
        display: none;
      }
    }
  </style>

              <div class="skeleton-row">

              <div class="skeleton-row">

                <div class="skeleton-cell skeleton-shimmer"></div>

            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
